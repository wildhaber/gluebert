<div class="c-grid">
    <div class="c-grid__col--12">
        <h2>Demo</h2>
        <p>Recommendation: To see whats going on behind the scenes, open your network tab in the browser console.</p>

        <div class="c-grid">
            <div class="c-grid__col--12">
                <div data-ball-machine
                     class="c-ball-machine">

                    <button data-add-ball>Create a new ball.</button>

                    <div data-ball-bucket
                         class="c-ball-bucket">
                        <strong>Balls</strong>
                        <ul class="balls"
                            data-e2e-ball-bucket-all></ul>
                    </div>

                </div>
            </div>

            <div class="c-grid__col--6">
                <div data-ball-bucket
                     class="c-ball-bucket"
                     data-number-filter="even">
                    <strong>Even</strong>
                    <ul class="balls"></ul>
                </div>
            </div>

            <div class="c-grid__col--6">
                <div data-ball-bucket
                     class="c-ball-bucket"
                     data-number-filter="odd">
                    <strong>Odd</strong>
                    <ul class="balls"></ul>
                </div>
            </div>

            <div class="c-grid__col-12">
                <div data-ball-statistics
                     class="c-ball-statistics">
                    <strong>Number Statistics</strong>
                    <ul class="c-ball-statistics__list"></ul>
                </div>
            </div>

        </div>

    </div>
</div>
